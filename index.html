<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Drawki</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/jquery.simplecolorpicker.css"/>
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container">
            
            <div id="intro">

              <div class="container-narrow">
                <div class="jumbotron">
                  <h1>Drawki</h1>
                  <!--
                  <p id="intro-description" class="lead"></p> -->
                </div>
              </div>

              <div id="sign-in-container" class="hero-unit hero-sign-in">
    
                <form action="" id="sign-in" class="form-stacked">
                  <fieldset>
                    <div class="clearfix">
                      <label>Name</label>
                      <div class="input">
                        <input type="text" id="user-name" placeholder="Your name">
                      </div>
                    </div>
                    <div class="clearfix">
                     <label>Channel</label>
                       <div class="input">
                        <input type="text" id="channel" placeholder="Channel you want to join">
                       </div>
                    </div>
                    <input type="submit" value="Let's draw! &raquo;" class="btn btn-large btn-primary">
                  </fieldset>
                </form>
               
              </div>

            </div>

        </div>
        

        <div id="drawki" class="container-fluid">

            <div class="row-fluid no-space">

                <div id="drawingBoard" class="span9">
                    
                    <p id="connected-users-number">
                      <i class="icon-user"></i>
                      <span id="number-of-users"></span>
                    </p>
                    
                    <canvas id="drawCanvas"></canvas>
                    
                    
                    <div class="btn-toolbar">

                        <div class="btn-group">
                            <button id="clearButton" class="btn">
                              <i class="icon-remove"></i>
                              Clear
                            </button>
                            <button id="pencilButton" class="btn disabled">
                              <i class="icon-pencil"></i>
                              Pencil
                            </button>
                            <button id="eraserButton" class="btn">
                              <i class="icon-edit"></i>
                              Eraser
                            </button>
                        </div>

                        <div class="btn-group dropup">
                            <button class="btn dropdown-toggle" data-toggle="dropdown">
                              Size
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                              <li class="small"><a tabindex="-1">Small</a></li>
                              <li class="medium active"><a tabindex="-1">Medium</a></li>
                              <li class="large"><a tabindex="-1">Large</a></li>
                            </ul>
                        </div>

                        <div class="btn-group">
                          <button id="selectColorButton" class="btn">
                            <select name="colorpicker">
                              <option value="#000000"></option>
                              <option value="#ac725e"></option>
                              <option value="#d06b64"></option>
                              <option value="#f83a22"></option>
                              <option value="#fa573c"></option>
                              <option value="#ff7537"></option>
                              <option value="#ffad46"></option>
                              <option value="#42d692"></option>
                              <option value="#16a765"></option>
                              <option value="#7bd148"></option>
                              <option value="#b3dc6c"></option>
                              <option value="#fbe983"></option>
                              <option value="#fad165"></option>
                              <option value="#92e1c0"></option>
                              <option value="#9fe1e7"></option>
                              <option value="#9fc6e7"></option>
                              <option value="#4986e7"></option>
                              <option value="#9a9cff"></option>
                              <option value="#b99aff"></option>
                              <option value="#c2c2c2"></option>
                              <option value="#cca6ac"></option>
                              <option value="#f691b2"></option>
                              <option value="#cd74e6"></option>
                              <option value="#a47ae2"></option>
                            </select>
                          </button>
                        </div>

                    </div>
                   
              
                  <p id="notifications"></p>

                </div>
                
                
                <div id="chat" class="span3">

                    <div id="chat-messages">
                      <ul id="chat-messages-list" class="unstyled">
                      </ul>
                    </div>
                    
                    <div id="chat-input">
                      <input type="text" id="message-to-send" class="input-block-level" placeholder="Your message">
                    </div>

                </div>

            </div>

        </div>
        

        <script src="http://code.jquery.com/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/jquery.simplecolorpicker.js"></script>
        <!--<script src="http://drawki.aws.af.cm/socket.io/socket.io.js"></script>-->
        <script src="http://192.168.1.15:1337/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
